<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>รายรับ-รายจ่าย</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <h2> โปรแกรมบัญชี รายรับ-รายจ่าย</h2>
  <div class="container">

    <div class="balance">
      <h4> ยอดคงเหลือ </h4>
      <h1 id="balance">฿0.00</h1>
    </div>

    <div class="income-outcome">
      <div class="income">
        <h4>รายรับ</h4>
        <p id="money-plus" class="money-plus">฿5000</p>
      </div>
      <div class="outcome">
        <h4>รายจ่าย</h4>
        <p id="money-minus" class="money-minus">-฿200</p>
      </div>
    </div>

    <div class="history">
      <h3>ประวัติธุรกรรม</h3>
      <ul class="list" id="list">
        <!-- <li class="minus">ค่าซ่อมรถ 
        <span>-400</span> 
        <button class="btn-delete">X</button>
        </li>
        
        <li class="plus">เงินเดือน 
        <span>+15000</span> 
        <button class="btn-delete">X</button>
        </li> -->
      </ul>
    </div>

    <div class="increse-list">
      <h3>เพิ่มธุรกรรม</h3>
      <form id="form">
        <label for="fname">ชื่อรายการ</label>
        <input type="text" id="text" name="firstname" placeholder="Your name..">
        
        <label for="lname">จำนวนเงิน</label>
        <input type="text" id="amount" name="lastname" placeholder="Your last name..">
        
        <button id="increse-btn-history">เพิ่มธุรกรรม</button>
      </form>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
