<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="switch-container">
    <span id="toggle-icon">
      <span class="toggle-text">โหมดกลางวัน</span>
      <i class="fa-solid fa-sun"></i>
    </span>
    <label class="theme-switch">
      <input type="checkbox">
      <div class="slider round"></div>
    </label>
  </div>

  <nav id="nav">
    <a href="#home">หน้าหลัก</a>
    <a href="#project">โปรเจค</a>
    <a href="#contact">ช่องทางการติดต่อ</a>
    
  </nav>

  <section id="home">
      <div class="title-group">
        <h1>เขียนโปรแกรมฝึกหัด</h1>
        <h2>พัฒนาเว็บไซต์ตาม</h2>
      </div>
  </section>

  <section id="project">
    <h1>ผลงานด้านProject</h1>
    <div class="project-container">
      <div class="image-container">
        <h2>พัฒนาเว็บต่างๆ</h2>
        <img src="img/web-light.svg" alt="" id="image01">
      </div>
      <div class="image-container">
        <h2>สร้างเกม</h2>
        <img src="img/game-light.svg" alt="" id="image02">
      </div>
      <div class="image-container">
        <h2>Freelance</h2>
        <img src="img/freelance-light.svg" alt="" id="image03">
      </div>
    </div>
  </section>
  <section id="contact">
    <div class="social-icon">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-youtube"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-github"></i>
    </div>
  </section>

</body>
<script src="script.js"></script>
</html>
